<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E49B10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB813;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Glow Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#glowGradient)" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="75" fill="url(#mainGradient)" opacity="0.95"/>
  
  <!-- Light Rays (Iluminação) -->
  <g opacity="0.8">
    <!-- Top Ray -->
    <path d="M100 30 L95 55 L105 55 Z" fill="#FFF8E1" opacity="0.9"/>
    <!-- Top Right Ray -->
    <path d="M135 45 L125 65 L140 70 Z" fill="#FFF8E1" opacity="0.85"/>
    <!-- Right Ray -->
    <path d="M160 80 L140 85 L145 95 Z" fill="#FFF8E1" opacity="0.8"/>
    <!-- Bottom Right Ray -->
    <path d="M145 130 L130 125 L135 140 Z" fill="#FFF8E1" opacity="0.75"/>
    <!-- Bottom Ray -->
    <path d="M100 170 L95 145 L105 145 Z" fill="#FFF8E1" opacity="0.7"/>
    <!-- Bottom Left Ray -->
    <path d="M55 145 L65 130 L60 145 Z" fill="#FFF8E1" opacity="0.75"/>
    <!-- Left Ray -->
    <path d="M40 100 L55 95 L55 105 Z" fill="#FFF8E1" opacity="0.8"/>
    <!-- Top Left Ray -->
    <path d="M55 55 L65 70 L50 75 Z" fill="#FFF8E1" opacity="0.85"/>
  </g>
  
  <!-- Central Microphone/Voice Icon -->
  <g transform="translate(100, 100)">
    <!-- Microphone Body -->
    <rect x="-12" y="-35" width="24" height="45" rx="12" fill="white" opacity="0.95"/>
    
    <!-- Microphone Base -->
    <path d="M -12 15 Q -12 25 0 25 Q 12 25 12 15" stroke="white" stroke-width="3" fill="none" opacity="0.95"/>
    <line x1="0" y1="25" x2="0" y2="35" stroke="white" stroke-width="3" opacity="0.95"/>
    <line x1="-15" y1="35" x2="15" y2="35" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
    
    <!-- Sound Waves (Voz) -->
    <g opacity="0.9">
      <!-- Left Waves -->
      <path d="M -30 -10 Q -35 0 -30 10" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M -40 -15 Q -47 0 -40 15" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
      
      <!-- Right Waves -->
      <path d="M 30 -10 Q 35 0 30 10" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      <path d="M 40 -15 Q 47 0 40 15" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
    </g>
    
    <!-- Microphone Grid Lines -->
    <line x1="-8" y1="-25" x2="8" y2="-25" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
    <line x1="-8" y1="-15" x2="8" y2="-15" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
    <line x1="-8" y1="-5" x2="8" y2="-5" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
  </g>
  
  <!-- Sparkle Effects -->
  <g opacity="0.8">
    <circle cx="70" cy="60" r="2" fill="white"/>
    <circle cx="130" cy="70" r="3" fill="#FDB813"/>
    <circle cx="140" cy="120" r="2" fill="white"/>
    <circle cx="60" cy="140" r="3" fill="#FDB813"/>
  </g>
</svg>
